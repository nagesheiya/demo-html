<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
	<!-- 新 Bootstrap 核心 CSS 文件 -->
	<!--<link rel="stylesheet" href="../css/bootstrap.min.css" id="bootstrap-css">-->
	<link rel="stylesheet" href="../css/main.css">
	<link rel="stylesheet" href="../css/login.css">
	<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
	<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

	<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
	<!--<script src="../js/bootstrap.min.js"></script>-->
	<script type="text/javascript">

		function displayform(e, displayid, hideid) {

		  var displayform = displayid === 'login-form-link' ? 'login' : 'register';
      var hideform = displayid === 'login-form-link' ? 'register' : 'login';

      $("#"+ displayform).delay(100).fadeIn(100);
      $("#" + hideform).fadeOut(100);

      $('#'+ hideid).removeClass('active');
      $('#'+ displayid).addClass('active');
      e.preventDefault();
		}

	</script>
	<title>Title</title>
</head>
<body class="container">
<header>
	<h1 class="form-heading">css勉強</h1>
</header>
<section class="content">
	<div class="main-div">
		<div class="login-form">
			<div class="panel-heading">
				<div>
					<a href="#" class="active" id="login-form-link" onclick="displayform(event, 'login-form-link', 'register-form-link')">Login</a>
				</div>
				<div>
					<a href="#" id="register-form-link" onclick="displayform(event, 'register-form-link', 'login-form-link')">Register</a>
				</div>
			</div>
			<hr>
			<div class="panel">
				<p>Please enter your email and password</p>
			</div>
			<form id="login">
				<div class="form-group">
					<input type="email" class="form-control" id="inputEmail" placeholder="Email Address">
				</div>
				<div class="form-group">
					<input type="password" class="form-control" id="inputPassword" placeholder="Password">
				</div>
				<div class="forgot">
					<a href="reset.html">Forgot password?</a>
				</div>
				<button type="button" class="btn btn-primary" onclick="window.location.href='show_list.html';">Login</button>
			</form>
			<form id="register" style="display: none;">
				<div class="form-group">
					<input type="email" class="form-control" id="inputEmail" placeholder="Email Address">
				</div>
				<div class="form-group">
					<input type="password" class="form-control" id="inputPassword" placeholder="Password">
				</div>
				<div class="form-group">
					<input type="password" class="form-control" id="inputConfirmPassword" placeholder="ConfirmPassword">
				</div>
				<button type="button" class="btn btn-primary" onclick="window.location.href='show_list.html';">Register</button>
			</form>
		</div>
	</div>
</section>
<footer class="footer"><p class="botto-text"> Designed by Sunil Rajput</p></footer>
</body>
</html>
