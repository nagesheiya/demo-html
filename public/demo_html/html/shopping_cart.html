<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
	<link rel="stylesheet" href="../css/main.css">
	<link rel="stylesheet" href="../css/shopping.css">
	<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
	<script type="text/javascript">
    $(document).ready(function () {
      $('#top').click(event => {
        window.location.href = 'show_list.html';
      });
      $('#shopping').click(event => {
        window.location.href = 'shopping_cart.html';
      });
      $('#order').click(event => {
        window.location.href = 'order_list.html';
      });
      $('#address').click(event => {
        window.location.href = 'address_list.html';
      })

    });
	</script>
	<title>Title</title>
</head>
<body class="container">
<header>
	<div class="form-heading" id="top"><h1>AS</h1></div>
	<div class="menu">
		<div class="menu-item" id="shopping">
			<img class="img" src="../imgs/shopping_basket_48.png">
		</div>
		<div class="menu-item" id="order">
			<img class="img" src="../imgs/order_48.png">
		</div>
		<div class="menu-item" id="address">
			<img class="img" src="../imgs/address_48.png">
		</div>
		<div class="menu-item" id="user">
			<img class="img" src="../imgs/user_48.png">
		</div>
	</div>
</header>

<section class="content">
	<div class="title-group"><h3>My Cart</h3></div>
	<div id="shopping_list" class="view-group">
		<table>
			<thead>
			<tr>
				<th>Product</th>
				<th>Quantity</th>
				<th class="text-center">Price</th>
				<th class="text-center">Total</th>
				<th>&nbsp;</th>
			</tr>
			</thead>
			<tbody>
			<tr>
				<td class="col-sm-8 col-md-6">
					<div class="media">
						<a class="thumbnail pull-left" href="#"> <img class="media-object"
						                                              src="http://icons.iconarchive.com/icons/custom-icon-design/flatastic-2/72/product-icon.png"
						                                              style="width: 72px; height: 72px;"> </a>
						<div class="media-body">
							<h4 class="media-heading"><a href="#">Product name</a></h4>
							<h5 class="media-heading"> by <a href="#">Brand name</a></h5>
							<span>Status: </span><span class="text-success"><strong>In Stock</strong></span>
						</div>
					</div>
				</td>
				<td class="col-sm-1 col-md-1" style="text-align: center">
					<input type="email" class="form-control" id="exampleInputEmail1" value="3">
				</td>
				<td class="col-sm-1 col-md-1 text-center"><strong>$4.87</strong></td>
				<td class="col-sm-1 col-md-1 text-center"><strong>$14.61</strong></td>
				<td class="col-sm-1 col-md-1">
					<button type="button" class="btn btn-danger">
						<span class="glyphicon glyphicon-remove"></span> Remove
					</button>
				</td>
			</tr>
			<tr>
				<td class="col-md-6">
					<div class="media">
						<a class="thumbnail pull-left" href="#"> <img class="media-object"
						                                              src="http://icons.iconarchive.com/icons/custom-icon-design/flatastic-2/72/product-icon.png"
						                                              style="width: 72px; height: 72px;"> </a>
						<div class="media-body">
							<h4 class="media-heading"><a href="#">Product name</a></h4>
							<h5 class="media-heading"> by <a href="#">Brand name</a></h5>
							<span>Status: </span><span class="text-warning"><strong>Leaves warehouse in 2 - 3 weeks</strong></span>
						</div>
					</div>
				</td>
				<td class="col-md-1" style="text-align: center">
					<input type="email" class="form-control" id="exampleInputEmail1" value="2">
				</td>
				<td class="col-md-1 text-center"><strong>$4.99</strong></td>
				<td class="col-md-1 text-center"><strong>$9.98</strong></td>
				<td class="col-md-1">
					<button type="button" class="btn btn-danger">
						<span class="glyphicon glyphicon-remove"></span> Remove
					</button>
				</td>
			</tr>
			<tr>
				<td> &nbsp;</td>
				<td> &nbsp;</td>
				<td> &nbsp;</td>
				<td><h5>Subtotal</h5></td>
				<td class="text-right"><h5><strong>$24.59</strong></h5></td>
			</tr>
			<tr>
				<td> &nbsp;</td>
				<td> &nbsp;</td>
				<td> &nbsp;</td>
				<td><h5>Estimated shipping</h5></td>
				<td class="text-right"><h5><strong>$6.94</strong></h5></td>
			</tr>
			<tr>
				<td> &nbsp;</td>
				<td> &nbsp;</td>
				<td> &nbsp;</td>
				<td><h3>Total</h3></td>
				<td class="text-right"><h3><strong>$31.53</strong></h3></td>
			</tr>
			<tr>
				<td> &nbsp;</td>
				<td> &nbsp;</td>
				<td> &nbsp;</td>
				<td>
					<button type="button" class="btn btn-default">
						<span class="glyphicon glyphicon-shopping-cart"></span> Continue Shopping
					</button>
				</td>
				<td>
					<button type="button" class="btn btn-success">
						Checkout <span class="glyphicon glyphicon-play"></span>
					</button>
				</td>
			</tr>
			</tbody>
		</table>
	</div>
</section>
<footer class="footer"><p class="botto-text"> Designed by Sunil Rajput</p></footer>
</body>
</html>
